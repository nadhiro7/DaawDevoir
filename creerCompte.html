<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/creerCompteStyle.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="form" style="justify-content: center;">
        <div class="logo">
            <img src="images/photo_2021-11-12_21-01-34.jpg" alt="">
            <h1>Univ-Constantine2</h1>
        </div>
        <h2>Sign Up</h2>
        <span style="color: red; display: none;">Please check your information</span>
        <form action="" method="post" onsubmit="SignUp()" id="form">
            <div class="twoInput">
                <div class="inp">
                    <label for="fname">FirstName</label>
                    <input type="text" name="fname" id="fname" placeholder="FirstName" class="input-Field">
                    <i class="fa fa-check icon" style="display: none;"></i>
                </div>
                <div class="inp">
                    <label for="lname">LastName</label>
                    <input type="text" name="lname" id="lname" placeholder="LastName" class="input-Field">
                    <i class="fa fa-check icon" style="display: none;"></i>
                </div>
            </div>
            <div class="twoInput">
                <div class="inp">
                    <label for="Birthday">Birthday</label>
                    <input required type="date" name="Birthday" id="Birthday" class="input-Field">
                </div>
                <div class="inp">
                    <label for="pnumber">Phone Number</label>
                    <input type="number" name="pnumber" id="pnumber" placeholder="Your number" class="input-Field">
                </div>
            </div>
            <div class="inp">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address" class="input-Field">
                <i class="fa fa-check icon" style="display: none;"></i>
            </div>
            <div class="twoInput">
                <div class="inp">
                    <label for="email"><i class="fa fa-envelope"></i> Your Email</label>
                    <input type="text" name="email" placeholder="Email" class="input-Field">
                    <i class="fa fa-check icon" style="display: none;"></i>
                </div>
                <div class="inp">
                    <label for="user"><i class="fa fa-user"></i> User Name</label>
                    <input type="text" name="user" id="user" placeholder="UserName" class="input-Field">
                    <i class="fa fa-check icon" style="display: none;"></i>
                </div>
            </div>
            <div class="twoInput">
                <div class="inp">
                    <label for="">Password</label>
                    <input type="password" name="" id="password" placeholder="New Password" class="input-Field">
                    <i id="show1" class="fa fa-eye"></i>
                </div>
                <div class="inp">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm New Password" class="input-Field">
                    <i id="show2" class="fa fa-eye"></i>
                </div>
            </div>
            <button type="submit" class="form-Button">SIGN UP</button>
        </form>
        <span>Or</span>
        <a href="index.html" id="LogIn">Log In</a>
    </section>
    <script src="js/Signup.js"></script>
</body>
</html>
